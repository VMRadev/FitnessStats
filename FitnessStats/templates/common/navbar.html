<header>
    <ul class="nav nav-pills pull-right">
        <li role="presentation" class="active"><a href="">Home</a></li>
        {% if request.user.is_authenticated %}
            <li role="presentation" class="active"><a href="#">Feed</a></li>
            <li role="presentation" class="active"><a href="#">Exercise Gallery</a></li>
            <li role="presentation" class="active"><a href="#">Session</a></li>
            <li role="presentation" class="active"><a href="{% url 'profile-details' %}">Profile</a></li>
            <li role="presentation" class="active">
                <a href="{% url 'logout' %}"
                   onclick="event.preventDefault(); document.getElementById('logout-form').submit()">Logout</a>
            </li>
        {% else %}
            <li role="presentation" class="active"><a href="{% url 'register' %}">Register</a></li>
            <li role="presentation" class="active"><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
    </ul>
</header>


<form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
    {% csrf_token %}
</form>
