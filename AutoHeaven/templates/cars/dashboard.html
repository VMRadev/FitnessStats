{% extends 'common/base.html' %}

{% block content %}
    <div class="container-fluid">
        {% if cars %}
            <h1 class="text-center">Cars</h1>
            <div class="row row-cols-4 justify-content-center">
                {% for car in cars %}
                    <div class="d-flex justify-content-center text-center mb-3">
                        {% include 'cars/car-post.html' %}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="d-flex flex-column text-center justify-content-center mb-3">
                <h4 class="h1">There are no cars registered in the moment!</h4>
                <h4 class="h1">Want to help the site look the way is supposed to?</h4>
                <h4 class="h1"><a href='{% url 'car-create' %}' class="">Click here</a></h4>
            </div>
        {% endif %}
    </div>
{% endblock %}
